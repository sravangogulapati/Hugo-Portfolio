{{ define "main" }}

    {{ $currentPage := .Title }}
    {{ partial "header.html" (dict "currentPage" $currentPage)}}

    <h1 class="title">{{ .Title }}</h1>
    <section class="list-page-section">
        <div class="project-list-container">
            {{ range (sort .Pages "Params.order") }}
                <div class="project-item-card">
                    <div class="project-preview-image-container">
                        <img src="{{ .Params.imgLink }}" alt="Image of {{ .Title }}" class="project-preview-image">
                    </div>
                    <div class="description-container">
                        {{ if eq $currentPage "Art" }}
                            <h1 class="project-title">{{ .Title }}</h1>
                        {{ else }}
                            <h1><a href="{{ .Permalink }}" class="project-title">{{ .Title }}</a></h1>
                        {{ end }}
                        <p class="project-tagline">{{ .Params.tagline }}</p>
                        <!-- <a  href="{{ .Permalink }}" class="read-more">Read more...</a> -->
                    </div>
                </div>
            {{ end }}
        </div>
    </section>

{{ end }}
