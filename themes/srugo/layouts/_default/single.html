{{ define "main" }}

    {{ $currentPage := .Title }}
    {{ partial "header.html" (dict "currentPage" $currentPage)}}

    <a href='{{ printf "%s%s" site.BaseURL .Section }}'>< All {{ .Section }}</a>
    <h1>{{ .Title }}</h1>
    <p>
        {{ .Content }}
    </p>
    {{ if (isset .Params "interactive") }}
        <h1>{{ partial .Params.interactive . }}</h1>
    {{ end }}

{{ end }}
